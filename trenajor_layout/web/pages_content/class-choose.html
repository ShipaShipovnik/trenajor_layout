<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../css/style.css">
    <title> Выбор предмета
    </title>
  </head>
  <body> 
    <div class="wrapper">
      <div class="aside">
        <div class="aside__wrapper">
          <div class="aside__top">
            <div class="aside__avatar" style="background-image:url(../img/placeholder.jpg)"></div>
            <p class="aside__username">Дмитрий Степанов</p>
          </div>
          <div class="aside__middle">
            <button class="aside__back-button">Главная</button>
            <button class="aside__choise-button">Выбор предмета</button>
          </div>
          <div class="aside__bottom">
            <button class="aside__exit"><- Выйти</button>
          </div>
        </div>
      </div>
      <div class="header"> 
        <div class="header-block">
          <h1>ВЫберите прдмет</h1>
        </div>
      </div>
      <div class="content">
        <div class="class-choose-window">
          <div class="class__block" id="class_math"><img src alt="math">
            <p>Математика</p>
          </div>
          <div class="class__block" id="class_geometry"><img src alt="geometry">
            <p>Геометрия</p>
          </div>
          <div class="class__block" id="class_algebra"><img src alt="algebra">
            <p>Алгебра</p>
          </div>
          <div class="class_button">
            <button type="submit">Выбрать</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
